# Weekly Federal UI Claim Statistics

---

## UI Initial Claims by Week

.left-text[
###### Final initial claims totals for week ending 12/19/2020 (ETA 539).

###### Regular initial claims totaled 7,998 in the week, down  1,029 claims, or 11.4%, compared to the previous week.

###### Pandemic Unemployment Assistance (PUA) claims totaled 13,498 in the week, down  33,257, or 71.1%, compared to the previous week.

###### A claimant may have filed BOTH a regular initial claim and a PUA initial claim.

]

.right-plot[
&lt;img src="UIWeeklyReport2_files/figure-html/unnamed-chunk-4-1.png" width="720" /&gt;
]

## UI Continued Claims by Week

.left-text[

###### Regular continued claims totaled 86,013 in the week, up  1,597 claims, or 1.9%, compared to the previous week.

###### Pandemic Unemployment Assistance continued claims totaled 78,922 in the week, down  5,670 claims, or 6.7%, compared to the previous week. PUA continued claims are backdated to show the weeks PUA was claimed.

###### Pandemic Emergency Unemployment Compensation claims totaled 99,474 in the week, up  1,265 claims, or 1.3%, compared to the previous week.

###### State Extended Benefit claims totaled 20,611 in the week, up  1,906 claims, or 10.2%, compared to the previous week.
]

### Monthly Reports

[Monthly Claims Dashboard](http://nvlmi.mt.gov/Portals/197/UI%20Monthly%20Claims%20Press%20Release/Dashboards/UIMonthlyDashboard.html)

###### The ETA 5159 report contains monthly information on claims activities and on the number and amount of payments under state unemployment insurance laws. The data on this report provides the basis for many common UI measures such as average duration, exhaustion rates, weeks compensated, and benefits paid. This dashboard allows for exploration of these measures and trends in the State of Nevada.

[Monthly Claims Demographics](http://nvlmi.mt.gov/Portals/197/UI%20Monthly%20Claims%20Press%20Release/Dashboards/eta203.html?)

###### The ETA 203 report provides information about the characteristics of Unemployment Insurance (UI) claimants in Nevada. This data is useful in describing the population of claimants and determining how that population changes over time and under various conditions. It can also be compared with characteristic figures of the total unemployed as published by the Bureau of Labor Statistics (BLS).

]


---

## Glossary of Terms

###### **Initial Claim:** Any notice of unemployment filed to request a determination of eligibility for unemployment insurance benefits, or to begin a subsequent period of eligibility within a period of eligibility. Initial claims measure emerging unemployment in the state.

###### **Additional Claim:** An initial Claim which reopens a previously existing claim, where the claimant stopped filing due to intervening employment.

###### **Reopened Claim:** A reopened claim is filed if you have previously filed a claim but never submitted any weekly claims.

###### **Continued Claim:** After an initial claim determines a claimant is eligible for unemployment insurance benefits, the claimant’s weekly benefit claims are counted under continued claims.  Continued claims in aggregate represents the insured unemployed receiving benefits in the state, and is used for economic purposes.
